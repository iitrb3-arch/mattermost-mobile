name: Build Mattermost Mobile APK (Release Signed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install yarn
        run: npm install -g yarn

      - name: Configure Git identity
        run: |
          git config --global user.email "iitrb3@gmail.com"
          git config --global user.name "iitrb3-arch"

      # ðŸš« Ø­Ø°Ù Ú©Ø§Ù…Ù„ preinstall script Ùˆ Solidarity
      - name: Disable Solidarity checks
        run: |
          # Ø­Ø°Ù Ú©Ø§Ù…Ù„ preinstall Ø§Ø² package.json (ÛŒØ¹Ù†ÛŒ Ú©Ù„Ø§Ù‹ npx solidarity Ø­Ø°Ù Ù…ÛŒØ´Ù‡)
          if [ -f package.json ]; then
            sed -i '/"preinstall"/d' package.json || true
          fi
          # Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² Ø§ÛŒÙ†Ú©Ù‡ ÙØ§ÛŒÙ„ preinstall.sh Ú†ÛŒØ²ÛŒ Ø§Ø¬Ø±Ø§ Ù†Ú©Ù†Ù‡
          if [ -f scripts/preinstall.sh ]; then
            echo "exit 0" > scripts/preinstall.sh
          fi
          export SKIP_SOLIDARITY=1

      - name: Install dependencies
        run: |
          export SKIP_SOLIDARITY=1
          yarn install --ignore-engines --ignore-scripts

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias matterkey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass mypass123 \
            -keypass mypass123 \
            -dname "CN=iitrb3-arch, OU=Dev, O=Workspace, L=Tehran, ST=Tehran, C=IR"

      - name: Build Android Release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file
